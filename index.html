<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div id="logo">
        <a href=""><img id="logo-style" src="images/myntra_logo.webp" alt="logo" /></a>
      </div>
      <nav id="nav-container">
        <div id="link-container">
          <a href="">MEN</a>
          <a href="">WOMEN</a>
          <a href="">KIDS</a>
          <a href="">HOME & LIVING</a>
          <a href="">BEAUTY</a>
          <a href="">STUDIO<sup>NEW</sup></a>
        </div>
      </nav>
      <div id="search-container">
        <div id="search-bar">
            <span class="material-symbols-outlined icon active-style">search</span>
        </div>
        <div id="input-bar">
            <input class="input-style active-style" placeholder="Search for Product">
        </div>
      </div>
      <div id="action-bar">
        <div id="profile-container" class="action-style">
            <span class="material-symbols-outlined">person</span>
            <div>Profile</div>
        </div>
        <div id="wishlist-container" class="action-style">
            <span class="material-symbols-outlined">favorite</span>
            <div>Wishlist</div>
        </div>
        <div id="bag-container" class="action-style">
            <span class="material-symbols-outlined">shopping_bag</span>
            <div>Bag</div>
        </div>
      </div>
    </header>
    <main>
      <div id="banner-container">
        <img id="banner-style" src="images/banner.jpg" width="100%" alt="banner">
      </div>
      <div id="offer-container">
        <div id="crazy-container">
            <h1>CRAZY DEALS</h1>
        </div>
        <div id="crazy-pic">
            <a class="img-style" href=""><img src="images/offers/1.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/2.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/3.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/4.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/5.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/6.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/7.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/8.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/9.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/10.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/11.png" width="173" height="227" alt="picture"></a>
            <a class="img-style" href=""><img src="images/offers/12.png" width="173" height="227" alt="picture"></a>
        </div>
      </div>
      <div id="category-container">category</div>
    </main>
    <footer>footer</footer>
  </body>
</html>
